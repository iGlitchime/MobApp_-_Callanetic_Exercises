<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/flex.css">
        <link rel="stylesheet" type="text/css" href="css/animation.css">
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/tap.mod.2.6.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/fDates.js"></script>
        <script src="js/fdt.js"></script>
        <script src="js/webactivity.js"></script>
        <script src="js/progressbar.min.js"></script>
        <script src="js/myLib.js"></script>
        <script src="js/content.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="alertActivity" class="alertActivity col">
            <div class="alertBackground"></div>
            <div class="alertwindow col">
                <div class="alertMessage flex col justify-content-center" id="alertMessage"></div>
                <div class="alertYes shrink" id="alertYes">OK</div>
            </div>
        </div>
        <div id="first" class="page col hold" data-n="1" style="visibility: visible">
        </div>
        <div id="second" class="page col hold" data-n="2">
            <div class="NavBar shrink">
                <div class="NavBarTitle"><script>document.write(words.other[lang][8]);</script></div>
                <div class="SettingsNavButton" id="goSettings"></div>
                <div class="ButtonParent row">
                    <div class="buttonUpper flex buttonUpperActive" id="Trainings_0">
                        <div class="Training_icon_inactive"></div>
                    </div>
                    <div class="buttonUpper flex" id="Statistics_0">
                        <div class="Statistics_icon_inactive"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="content flex" id="containerProgramms">
                    <div class="programm_list shrink" id="programmList">
                        <div class="button buttonProgramm" data-progr="0">
                            <div class="icon-programm-0"></div>
                            <div class="txt" id="programm_0">
                                <script>document.write(words.Programms[0].title[lang]);</script>
                            </div>
                        </div>
                        <div class="button buttonProgramm" data-progr="1">
                            <div class="icon-programm-1"></div>
                            <div class="txt" id="programm_1">
                                <script>document.write(words.Programms[1].title[lang]);</script>
                            </div>
                        </div>
                        <div class="button buttonProgramm" data-progr="2">
                            <div class="icon-programm-2"></div>
                            <div class="txt" id="programm_2">
                                <script>document.write(words.Programms[2].title[lang]);</script>
                            </div>
                        </div>
                        <div class="button buttonProgramm" data-progr="3">
                            <div class="icon-programm-3"></div>
                            <div class="txt" id="programm_3">
                                <script>document.write(words.Programms[3].title[lang]);</script>
                            </div>
                        </div>
                        <div class="button buttonProgramm" data-progr="4">
                            <div class="icon_programm-4"></div>
                            <div class="txt" id="programm_4">
                                <script>document.write(words.Programms[4].title[lang]);</script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content flex" id="containerStatistics">
                    <div id="IF_NOTHING"><script>document.write(words.other[lang][9]);</script></div>
                    <div class="statistic_list shrink" id="statisticList">
                        <div class="parentElement" id="stat-0">
                            <div class="buttonProgramm" data-stat="0">
                                <div class="icon-programm-0"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][3]);</script></div><div class="txt_stat_data"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][4]);</script></div><div class="txt_stat_time"></div>
                            </div>
                            <div class="delCross" data-dely="0"></div>
                        </div>
                        <div class="parentElement" id="stat-1">
                            <div class="buttonProgramm" data-stat="1">
                                <div class="icon-programm-1"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][3]);</script></div><div class="txt_stat_data"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][4]);</script></div><div class="txt_stat_time"></div>
                            </div>
                            <div class="delCross" data-dely="1"></div>
                        </div>
                        <div class="parentElement" id="stat-2">
                            <div class="buttonProgramm" data-stat="2">
                                <div class="icon-programm-2"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][3]);</script></div><div class="txt_stat_data"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][4]);</script></div><div class="txt_stat_time"></div>
                            </div>
                            <div class="delCross" data-dely="2"></div>
                        </div>
                        <div class="parentElement" id="stat-3">
                            <div class="buttonProgramm" data-stat="3">
                                <div class="icon-programm-3"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][3]);</script></div><div class="txt_stat_data"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][4]);</script></div><div class="txt_stat_time"></div>
                            </div>
                            <div class="delCross" data-dely="3"></div>
                        </div>
                        <div class="parentElement" id="stat-4">
                            <div class="buttonProgramm" data-stat="4">
                                <div class="icon_programm-4"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][3]);</script></div><div class="txt_stat_data"></div>
                                <div class="txt_stat"><script>document.write(words.other[lang][4]);</script></div><div class="txt_stat_time"></div>
                            </div>
                            <div class="delCross" data-dely="4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="fourth" class="page col hold" data-n="4">
            <div class="NavBar shrink">
                <div class="NavBarTitle" id="fourth_title">ProgrammName</div>
                <div class="leftNavButton" data-back="second"></div>
            </div>
            <div class="content flex col">
                <div class="chosen program flex col" id="programmInfo">
                    <div class="programm_picture shrink"></div>
                    <div class="programm_text flex"></div>
                    <div class="programmStart shrink" id="programmStart"></div>
                </div>
            </div>
        </div>

        <div id="fifth" class="page col hold" data-n="5">
            <div class="leftNavButton backFromSlide" data-back="fourth"></div>
            <div class="swiper-container flex"> <!-- контейнер со всеми слайдами -->
                <div class="swiper-wrapper"></div><!-- перенос страниц-слайдов -->
                <div class="swiper-pagination"></div> <!-- навигация постраничная по слайдам (точки внизу) -->
            </div>
        </div> 
        
        <div id="sixth" class="page col hold" data-n="6">
            <div class="NavBar shrink">
                <div class="NavBarTitle" id="sixth_title">ProgrammNameStats</div>
                <div class="leftNavButton" data-back="second"></div>
            </div>
            <div class="content flex col">
                <div id="DayInfo" class="flex scroll"></div>
                <!--<div>dope</div>-->
            </div>
        </div>
        
        <div id="seventh" class="page col" data-n="9">
            <div class="NavBar shrink">
                <div class="NavBarTitle" id="seventh_title"><script>document.write(words.other[lang][0]);</script></div>
                <div class="leftNavButton" data-back="second"></div>
            </div>
            <div class="content flex col">
                <div class="chosen advice flex" id="settingsContent">
                    <div class="icon_settings"></div>
                    <div class="h1_Settings"><script>document.write(words.other[lang][8]);</script></div>
                    <div class="h2_Settings"><script>document.write(words.other[lang][12]);</script></div>
                    <div class="settings_block">
                        <div class="Set_control">
                            <div class="notif_control"></div>
                            <div class="txt"><script>document.write(words.other[lang][1]);</script></div>
                            <div id="notifSW" class="switcher">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="Set_control">
                            <div class="snd_control"></div>
                            <div class="txt"><script>document.write(words.other[lang][2]);</script></div>
                            <div id="soundSW" class="switcher">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
